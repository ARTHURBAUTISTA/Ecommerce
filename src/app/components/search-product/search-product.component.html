
<app-loading *ngIf="loading"></app-loading>

<div class="card-columns" *ngIf="!loading" >
  <div class="card" *ngFor="let Product of ProductsRecibidos">
    <img [src]="Product.imageUrl" class="card-img-top" alt="...">
    <div class="card-body">
      <h5 class="card-title">{{Heroe.nombre}}</h5>
      <h5 class="card-title">{{Product.productName}}</h5>
      <p class="card-text">{{Product.productCode}}</p>
      <p class="card-text"> ${{Product.price}}</p>
      <p class="card-text">{{Product.starRating}}</p>
      <p class="card-text">{{Product.description}}</p>
      <p class="card-text"><small class="text-muted">{{Product.releaseDate}}</small></p>
      <button type="button" name="" (click)="MandaInformacion(Product.productId)" id="" class="btn btn-outline-primary btn-lg btn-block"> Ver m√°s</button>
    </div>
  </div>
</div>
